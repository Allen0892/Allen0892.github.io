<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Player</title>
	<link rel="stylesheet" href="video.css">
</head>

<body>
	
	<div class="player"><video src="video/652333414.mp4" class="video viewer"></video>
	
	<div class="player-controls">
		<div class="progress">
			<div class="progress-fill"></div>
		</div>
		<button class="player-button toggle" title="Palyer/Pausa">►</button>
		<input type="range" name="volume" id="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
		<input type="range" name="playbackRate" id="playbackRate" class="player-slider" min="0.05" max="2" step="0.1" value="1">
		<button class="player-button" data-skip="-10">« 10s</button>
		<button class="player-button" data-skip="25">25s »</button>
	</div>
</div>

<script src="scripts/video.js"></script>
</body>
</html>
